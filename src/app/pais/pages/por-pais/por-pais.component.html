<h2>Por pais</h2>
<hr>

<div class="row">
    <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )" placeholder="Buscar país..."></app-pais-input>
</div>

<ul class="list-group" *ngFor="let pais of paisesSugeridos">
    <li class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">
            {{ pais.name }}
        </a>
    </li>
</ul>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término: {{ termino }}
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
