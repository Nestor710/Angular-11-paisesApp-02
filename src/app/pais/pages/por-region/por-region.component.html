<h3>Buscar por región: <small> {{ regionActiva  | titlecase }} </small> </h3>
<hr>

<h5>Seleccione la región</h5>
<!-- [class.btn-primary]="region === regionActiva" -->
<!-- [ngClass]="{
            'btn-primary': regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }
        " -->
<div class="row">
    <div class="col">
        <button [class]="getClaseCSS( region )" *ngFor="let region of regiones" (click)="activarRegion( region )">
            {{ region | titlecase}}
        </button>
    </div>
</div>
<hr>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
