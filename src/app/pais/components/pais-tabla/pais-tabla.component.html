<table class="table table-hover animate__animated animate__fadeIn" *ngIf="paises.length > 0">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> País </th>
            <th> Población </th>
            <th> Capital </th>
            <th> Opción </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td> {{ i + 1 }} </td>
            <td>
                <img class="small-flag" [src]="pais.flag" [alt]="pais.name">
            </td>
            <td> {{ pais.name }} </td>
            <td> {{ pais.population | number }} </td>
            <td> {{ pais.capital }} </td>
            <td>
                <span class="badge bg-primary" [routerLink]="['/pais', pais.alpha2Code]">Ver más...</span>
                <!--                 <button class="btn btn-outline-primary" [routerLink]="['/pais', pais.alpha2Code]">
                    Ver más
                </button> -->
            </td>
        </tr>
    </tbody>
</table>
